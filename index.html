<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .staxbox {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .text {
            text-align: center;
            margin-bottom: 20px;
        }
        .text h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .text p {
            margin: 5px 0 20px;
            color: #666;
        }
        .inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .inputs input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .inputs button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .inputs button:hover {
            background-color: #45a049;
        }
        .fbox{
          background-color: black;
color: white;
padding: 130px;
border-radius: 8px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
max-width: 400px;
width:15%;


        }
    </style>
</head>
<body>  
    
<div class="fbox">
    <div class="staxbox">staxbox</div>
</div>
      <div class="box">
     <div class="text">
            <h1>Hello</h1>
            <p>Sign Up to Get Started!</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <button type="button">Register</button>
        </div>
    </div>

</body>
</html>
